<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Variables</title>
</head>
<body>
    <p id="header">Try Updating the below Variables</p>
    <div class="controls-container">
        <label for="bgColor">Background</label>
        <input type="color" name="bgColor" id="bgColor" value="#95a5a6">
        <label for="color">Color</label>
        <input type="color" name="color" id="color" value="#ff0000" >
        <label for="size">Size</label>
        <input type="range" name="size" id="size" max="100" min="0" data-sizing="%" >
    </div>
    <div class="img-container">
        <img  alt="">
    </div>


    <script src="script.js"></script>
</body>
</html>
